name: Eslint

on: [pull_request]
# on: 
#   push:
#     branches:
#       - master
      
jobs:
    ESLint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "20"
                cache: "npm"
            - name: Install dependenies
              run: npm install
            - name: Run ESLint
              id: lint_and_report
              continue-on-error: true
              run: npm run lint:ci --silent > ./lint-reports.txt
            - name: Log reports and check outcome
              run: |  
                echo outcome: ${{ steps.lint_and_report.outcome }}
                if [[ "${{ steps.lint_and_report.outcome }}" == 'success' ]]; then
                  echo 'âœ… All Passed' > ./lint-reports.txt
                else
                  echo 'ðŸ˜¡ðŸ˜¡ðŸ˜¡ðŸ˜¡ðŸ˜¡ Error....' >> ./lint-reports.txt
                fi
            - name: Save ESLint result
              uses: actions/upload-artifact@v4
              id: artifact-upload-step
              with:
                name: lint-reports
                path: ./lint-reports.txt
            - name: Log reports and check outcome
              run: |  
                echo outcome: ${{ steps.lint_and_report.outcome }}
                if [[ "${{ steps.lint_and_report.outcome }}" == 'success' ]]; then
                  exit 0
                else
                  exit 1
                fi